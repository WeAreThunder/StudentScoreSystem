<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="TopAndLeft :: top"></div>
<div th:insert="TopAndLeft :: left"></div>
<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
    <div class="container-fluid">
        <form action="/classList/add/" method="post" style="margin: 10px">
            <div class="form-group">
                <label for="classNumber">班级号：</label>
                <input required type="text" class="form-control" id="classNumber" name="classNumber" placeholder="如：30001" th:field="${dbClass.classNumber}">
            </div>
            <div class="form-group">
                <label for="className">班级名：</label>
                <input required type="text" class="form-control" id="className" name="className" placeholder="请输入课程名" th:field="${dbClass.className}">
            </div>

            <div>
                <a>
                    <input class="btn btn-primary" type="submit" value="提交" />
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
