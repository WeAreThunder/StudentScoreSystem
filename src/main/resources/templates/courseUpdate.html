<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="TopAndLeft :: top"></div>
<div th:insert="TopAndLeft :: left"></div>
<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
    <div class="container-fluid">
        <form action="/courseUpdate" method="post" style="margin: 10px">
            <div class="form-group" hidden="hidden">
                <label for="id">id：</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="如：60001" th:field="${course.id}">
            </div>
            <div class="form-group">
                <label>课程编号：<span th:text="${course.courseNumber}"></span></label>
            </div>
            <div class="form-group" hidden="hidden">
                <label for="courseNumber">课程号：</label>
                <input type="text" class="form-control" id="courseNumber" name="courseNumber" placeholder="如：60001" th:field="${course.courseNumber}">
            </div>
            <div class="form-group">
                <label for="courseName">课程名：</label>
                <input type="text" class="form-control" id="courseName" name="courseName" placeholder="请输入课程名" th:field="${course.courseName}">
            </div>
            <div class="form-group">
                <label >选择你的心动教师：</label>
                <!--                <input type="text" class="form-control" id="tNumber" name="tNumber" placeholder="如：80001" th:field="${course.TNumber}">-->
                <select class="form-control" name="tNumber" id="tNumber" th:field="${course.TNumber}">
                    <div th:each="teacher : ${teacherList}">
                        <option th:value="${teacher.getTNumber()}"><span th:text="${teacher.getTNumber()}"></span> : <span th:text="${teacher.getTName()}"></span></option>
                    </div>
                </select>
            </div>
            <div class="form-group" hidden="hidden">
                <label for="tName">教师名：</label>
                <input type="text" class="form-control" id="tName" name="tName" placeholder="请输入教师名" th:field="${course.TName}">
            </div>
            <div class="form-group">
                <label >授课班级：</label>
                <!--                <input type="text" class="form-control" id="className" name="className" placeholder="请输入授课班级，如:G计算机161" th:field="${course.className}">-->
<!--                <select class="form-control" name="className" id="className" th:field="${course.className}">-->
<!--                    <div th:each="class : ${classList}">-->
<!--                        <option th:value="${class.getClassName()}"><span th:text="${class.getClassName()}"></span></option>-->
<!--                    </div>-->
<!--                </select>-->
                <span th:text="${course.className}"></span>
            </div>

            <div>
                <a>
                    <input class="btn btn-primary" type="submit" value="提交" />
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
