<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="TopAndLeft :: top"></div>
<div th:insert="TopAndLeft :: left"></div>
<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
    <div class="container-fluid">
        <form action="/formPowerUpdate" method="post" style="margin: 10px">
            <div class="form-group">
                <label for="form">页面名：</label>
                <input type="text" class="form-control" id="form" name="form" placeholder="如：left" th:field="${formPower.form}">
            </div>
            <div class="form-group">
                <label for="set">权限参数：</label>
                <input type="text" class="form-control" id="set" name="set" placeholder="如：111111111" th:field="${formPower.set}">
            </div>
            <div>
                <a>
                    <input class="btn btn-primary" type="submit" value="提交" />
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
