<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="TopAndLeft :: top"></div>
<div th:insert="TopAndLeft :: left"></div>
<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
    <div class="container-fluid">
        <form action="/studentScoreUpdate" method="post" style="margin: 10px">
            <div class="form-group hidden">
                <label for="id">ID：</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="系统将会按照id来更改数据" th:field="${studentScore.id}">
            </div>
            <div class="form-group">
                <label for="courseNumber">课程号：</label>
                <input type="text" class="form-control" id="courseNumber" name="courseNumber" placeholder="如：60001" th:field="${studentScore.courseNumber}">
            </div>
            <div class="form-group">
                <label for="courseName">课程名：</label>
                <input type="text" class="form-control" id="courseName" name="courseName" placeholder="请输入课程名" th:field="${studentScore.courseName}">
            </div>
            <div class="form-group">
                <label for="sNumber">学生号：</label>
                <input type="text" class="form-control" id="sNumber" name="sNumber" placeholder="如：10001" th:field="${studentScore.SNumber}">
            </div>
            <div class="form-group">
                <label for="sName">学生名：</label>
                <input type="text" class="form-control" id="sName" name="sName" placeholder="请输入学生名" th:field="${studentScore.SName}">
            </div>
            <div class="form-group">
                <label for="score">成绩：</label>
                <input type="text" class="form-control" id="score" name="score" placeholder="请输入成绩" th:field="${studentScore.score}">
            </div>
            <div class="form-group">
                <label for="tNumber">教师工号：</label>
                <input type="text" class="form-control" id="tNumber" name="tNumber" placeholder="如：80001" th:field="${studentScore.TNumber}">
            </div>
            <div class="form-group">
                <label for="tName">教师名：</label>
                <input type="text" class="form-control" id="tName" name="tName" placeholder="请输入教师名" th:field="${studentScore.TName}">
            </div>
            <div>
                <a>
                    <input class="btn btn-primary" type="submit" value="提交" />
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
