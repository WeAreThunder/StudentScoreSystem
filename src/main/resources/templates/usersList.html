<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理用户信息</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="TopAndLeft :: top"></div>
<div th:insert="TopAndLeft :: left"></div>

<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
    <form class="form-inline col-lg-5" action="/users/searchByName">
        <div class="form-group">
            <label class="sr-only" for="name">用户名：</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="输入用户名">
        </div>
        <button type="submit" class="btn btn-default">开始查找</button>
    </form>

    <hr>

    <div class="container-fluid">
        <table class="table table-hover" style="margin: 10px">
            <tr align="center">
                <td>ID</td>
                <td>用户名</td>
                <td>密码</td>
                <td>用户类型</td>
                <td>创建时间</td>
                <td>选择你的操作</td>
            </tr>
            <tr th:each="user : ${users}" align="center">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.type}"></td>
                <td th:text="${#dates.format(user.craterTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a class="btn btn-info btn-xs" th:href="@{'/usersUpdate/users/'+${user.name}}" >修改</a>&nbsp
                    <a class="btn btn-danger btn-xs" th:href="@{'/usersDel/'+${user.name}}" >删除</a>
                </td>
            </tr>
            <tr >
                <td align="center" colspan="6">
                    <a th:href="@{/usersAdd}">添加用户</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
    <div class="panel panel-primary" style="margin: 10px">
        <div class="panel-heading">
            <h3 class="panel-title">用户须知</h3>
        </div>
        <div class="panel-body">
            <p>千万不要忘记自己的密码</p>
            <p>创建时间是无法设置的哦</p>
        </div>
    </div>
</div>

</body>
</html>
